<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rezervare</title>
</head>
<body class="comanda-body">
    <div class="comanda-titlu">Rezervare tur:</div>
    <form class="form-comanda">
        Nume: <input type="text" id="nume"> <br>
        Copii: <input type="number" id="copii" min="0" value="0"> <br>
        Elevi: <input type="number" id="elevi" min="0" value="0"> <br>
        Studenti: <input type="number" id="studenti" min="0" value="0"> <br>
        Adulti: <input type="number" id="adulti" min="0" value="0"> <br>
        Data: <span id="input-data"><input type="date" id="data"></span><br>
        Pret total: <span id="total"></span><br>
        <input type="reset" value="Submit" id="submit">
    </form>
    <script src="comanda.js"></script>
</body>
</html>
